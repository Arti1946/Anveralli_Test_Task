{% block content %}

        <li>
            <b>Фамилия Имя</b>: {{ profile.last_name }} {{ profile.first_name }}
        </li>
        <li> <b>Роль</b>: {{ profile.role }} </li>

        </li>
    </ul>
{% endblock %}
