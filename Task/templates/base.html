<!DOCTYPE html> 
{% load static %}
<html lang="ru"> 
  <head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
      .nav-pills .nav-link.active {background-color: black}
      a.nav-link {color: white}
      a.nav-link:hover {color: black}
      li a {color: black}
      li a:hover {color: darkgray}
      .link {color: black; text-decoration: none}
      .link:hover {color: darkgray}
    </style>
    <title> 
      {% block title %} 
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
        {% include 'header.html' %}
    </header>
    <main>
      <div class="container py-5">
        {% block content %}
        {% endblock %}
      </div>
    </main>
  </body>
</html>
